<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/ico" href="assests/favicon.ico" />
    <title>Microsoft – Cloud, Computers, Apps &amp; Gaming</title>
</head>
<body>
    <div class="conatiner mx-auto">
        <div class="navbar flex justify-between items-center py-4">
            <div class="flex justify-center items-center md:order-2">
                <div class="hamburger inline-block p-4 cursor-pointer md:hidden">
                    <div class="line h-0.5 w-6 my-1 bg-black"></div>
                    <div class="line h-0.5 w-6 my-1 bg-black"></div>
                    <div class="line h-0.5 w-6 my-1 bg-black"></div>
                </div>
                <div class="search md:hidden w-6"><img src="assests/search.png" alt=""></div>
            </div>
            <div class="logo text-center flex md:order-1">
                <div class="flex justify-center"><img class="p-4 w-48" src="assests/logo1.jpg" alt=""></div>
                <div class="features absolute md:static w-fit md:w-auto bg-gray-200 md:bg-white inset-0 md:flex md:items-center md:mx-4 md:space-x-6 -translate-x-96 md:translate-x-0">
                    <div class="fitem cursor-pointer hover:underline hover:underline-offset-2">Microsoft 365</div>
                    <div class="fitem cursor-pointer hover:underline hover:underline-offset-2">Office</div>
                    <div class="fitem cursor-pointer hover:underline hover:underline-offset-2">Windows</div>
                    <div class="fitem cursor-pointer hover:underline hover:underline-offset-2">Surface</div>
                    <div class="fitem cursor-pointer hover:underline hover:underline-offset-2">Xbox</div>
                    <div class="fitem cursor-pointer hover:underline hover:underline-offset-2">Support</div>
                </div>
            </div>
            <div class="cart text-center md:order-3 flex">
                <div class="search hidden md:block mr-3">All Microsoft</div>
                <div class="ml-4">Search</div>
                <img class="w-7 mx-3" src="assests/search.png" alt="">
                <div class="flex">
                    <img class="w-7 mr-3" src="assests/cart.svg" alt="">
                    <img class="w-7 mr-3" src="assests/account.svg" alt="">
                </div>
                 
            </div>
        </div>
    
        <div class="slider flex flex-col-reverse md:flex-row bg-[#f2f2f2] mx-2">
            <div class="left flex flex-col justify-center items-center md:items-baseline py-12 ml-32 space-y-3">
                <h1 class="text-2xl font-medium md:text-4xl mx-5">Surface Laptop 4</h1>
                <p class="w-3/4 mx-5 text-center md:text-left">Tablet versatility and laptop power — all in one ultra-portable device</p>
                <button class="text-white bg-black px-4 py-2 my-6 mx-5 font-bold">Shop Now </button>
            </div>
            <div class="right">
                <img class="w-[60rem] md:w-[64rem]" src="assests/laptop.avif" alt="">
            </div>
        </div>

        <div class="promo space-y-6 flex flex-col lg:flex-row justify-center">
            <div class="item flex items-center mx-4 mt-6 space-x-2 md:flex-col">
                <img class="h-10 w-10" src="assests/i1.svg" alt="">
                <span class="font-medium">Choose your Microsoft 365</span>
            </div>
            <div class="item flex items-center mx-4 space-x-2 md:flex-col">
                <img class="h-10 w-10" src="assests/i2.svg" alt="">
                <span class="font-medium">Shop Xbox games and consoles</span>
            </div>
            <div class="item flex items-center mx-4 space-x-2 md:flex-col">
                <img class="h-10 w-10" src="assests/i3.svg" alt="">
                <span class="font-medium">Get Windows 11</span>
            </div>
            <div class="item flex items-center mx-4 space-x-2 md:flex-col">
                <img class="h-10 w-10" src="assests/i4.svg" alt="">
                <span class="font-medium">Explore Surface devices</span>
            </div>
        </div>
    </div>
    
    
</body>
</html>
